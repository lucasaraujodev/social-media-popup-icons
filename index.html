<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Popup Icons</title>
    <script src="https://kit.fontawesome.com/bf71d6f50f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- === FACEBOOK === -->
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <a class="link" href="https://facebook.com/" target="_blank"><span><i class="fab fa-facebook"></i></span></a>
        </div>
        <!-- === TWITTER === -->
        <div class="icon twitter">
            <div class="tooltip">Twitter</div>
            <a class="link" href="https://twitter.com/" target="_blank"><span><i class="fab fa-twitter"></i></span></a>
        </div>
        <!-- === INSTAGRAM === -->
        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <a class="link" href="https://instagram.com/" target="_blank"><span><i class="fab fa-instagram"></i></span></a>
        </div>
        <!-- === GITHUB === -->
        <div class="icon github">
            <div class="tooltip">GitHub</div>
            <a class="link" href="https://github.com/" target="_blank"><span><i class="fab fa-github"></i></span></a>
        </div>
        <!-- === YOUTUBE === -->
        <div class="icon youtube">
            <div class="tooltip">Youtube</div>
            <a class="link" href="https://youtube.com/" target="_blank"><span><i class="fab fa-youtube"></i></span></a>
        </div>
        <!-- === LINKEDIN === -->
        <div class="icon linkedin">
            <div class="tooltip">LinkedIn</div>
            <a class="link" href="https://linkedin.com/" target="_blank"><span><i class="fab fa-linkedin"></i></span></a>
        </div>
        <!-- === SPOTIFY === -->
        <div class="icon spotify">
            <div class="tooltip">Spotify</div>
            <a class="link" href="https://spotify.com/" target="_blank"><span><i class="fab fa-spotify"></i></span></a>
        </div>
        <!-- === SNAPCHAT === -->
        <div class="icon snapchat">
            <div class="tooltip">Snapchat</div>
            <a class="link" href="https://snapchat.com/" target="_blank"><span><i class="fab fa-snapchat"></i></span></a>
        </div>
        <!-- === DISCORD === -->
        <div class="icon discord">
            <div class="tooltip">Discord</div>
            <a class="link" href="https://discord.com/" target="_blank"><span><i class="fab fa-discord"></i></span></a>
        </div>
        <!-- === WHATSAPP === -->
        <div class="icon whatsapp">
            <div class="tooltip">WhatsApp</div>
            <a class="link" href="https://whatsapp.com/" target="_blank"><span><i class="fab fa-whatsapp"></i></span></a>
        </div>
    </div>
</body>
</html>
